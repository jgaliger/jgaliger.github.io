<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firstscripts</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <main>
      
        <header>
            <div data-include="components/header.html"></div>
        </header>
        <h2>ITIS 3135 Firstscripts</h2>
        <div id="currentTime"></div>
        <form id="greetingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
    
            <label for="mood">What is your mood like today?</label>
            <input type="text" id="mood" required><br>
        </form>
        <Button id="greetingForm" onclick="greeting()">Submit</Button><br><br><br><br>     
        <div id="greeting"></div>
        
        <form id="polygon">
            <label for="polygonInput">Please enter your favorite number 1-10:</label>
            <input type="number" id="polygonInput" min="-10" max="10" required><br>      
        </form>
        <Button id="polygon" onclick="polygon()">Submit</Button><br><br><br><br>
        <div id="polygonDiv"></div>

        <form id="insultForm">
            <label for="insult">Please roast our mascot:</label>
            <input type="text" id="insult" required><br>
        </form><br>
        <button id="insultForm" type="text" onclick="insult()">Roast</button>
        <div id="insultDiv"></div>

        <button onclick="dailyAdvice()">Click here for extremely helpful advice!</button><br><br>
        <div id ="adviceDiv"></div>
        
        <form id="ageForm">
            <label for="age">How old are you?</label>
            <input type="number" id="age" required><br>
            
        </form>
        <Button id="ageForm" value="Submit" onclick="age()">Submit</Button>
        <div id="ageDiv"></div>

        <p>Would you like to join our company?</p>
        <button onclick="yes()">Yes</button>
        <button onclick="no()">No</button>
        <div id="answerDiv"></div>
    </main>


</body>
<footer><div data-include="components/footer.html"></div></footer>
<script src="scripts/defaultscripts.js"></script>
<script src="scripts/HTMLInclude.js"></script>
</html>

            </div>
            <div>
                <label>Do you like cats or dogs better?</label><br>
                <label for="Cats">Cats</label>

                <label for="Dogs">Dogs</label>
                <input type="radio" id="Dogs" name="dog" value="dog"><br><br>
                
            </div>
                <label for="cats">Select your favorite type of cat:</label><br>
                <select id="cats" name="cats">
                    <option value="1">Hairless</option>
                    <option value="2">Calico</option>
                    <option value="3">Black</option>
                    <option value="4">Orange</option>
                    </select><br><br><br><br>

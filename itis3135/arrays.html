<!DOCTYPE html>
<html lang="en">

<header>

<body>
    <h1>Salary Array</h1>
    <select id="employeeSelect">
        <option value="Randall">Randall</option>
        <option value="Luffy">Luffy</option>
    </select>
    <form id="salaryForm">
        <label for="name">Employee Name:</label>
        <input type="text" id="name" required autofocus>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" required>
        <input id="salaryForm" type="submit" value="Add Salary" onclick="addSalary()">
    </form>
    <input type="submit" value="Display Results" onclick=displayResults()>
    <input type="submit" value="Display Salary" onclick=displaySalary()>

    <div id="results"></div>

    <table id="salaryTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody id ="resultBody">
            
        </tbody>
    </table>
</body>
<footer><div data-include="components/footer.html"></div></footer>

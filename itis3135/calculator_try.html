<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Walkthrough</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<header><div data-include="components/header.html"></div></header>
<body>
    <main>
        <div class=”calculator”>
            <div class=”calculator__display”>0</div>
            <div class=”calculator__keys”> … </div>
        </div>
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
    </main>
</body>
<footer><div data-include="components/footer.html"></div></footer>
<style>
    .calculator_keys{
        display:grid;
    }
</style>
<script src="scripts/HTMLInclude.js"></script>
<script src="scripts/calculator_try.js"></script>
</html>

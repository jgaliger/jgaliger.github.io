<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<header><div data-include="components/header.html"></div></header>
<body>
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 10</div>
              <img src="images/IMG_1560.heic" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">2 / 10</div>
              <img src="https://dragon.online-convert.com/download-file/38bd0006-5fa2-4d22-ab21-da1f3cda2f31/205ac12e-4105-4fc0-b91b-3399aa2cf0df" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">3 / 10</div>
              <img src="img_mountains_wide.jpg" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">4 / 10</div>
              <img src="img_lights_wide.jpg" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">5 / 10</div>
              <img src="img_nature_wide.jpg" style="width:100%">
          </div>
          <div class="mySlides">
              <div class="numbertext">6 / 10</div>
                <img src="img_nature_wide.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <div class="numbertext">7 / 10</div>
                <img src="img_nature_wide.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <div class="numbertext">8 / 10</div>
                <img src="img_nature_wide.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <div class="numbertext">9 / 10</div>
                <img src="img_nature_wide.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <div class="numbertext">10/ 10</div>
                <img src="img_nature_wide.jpg" style="width:100%">
            </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
          </div>
        </div>
      </div>
        <footer><div data-include="components/footer.html"></div></footer>
        <script src="scripts/HTMLInclude.js"></script>
        <script src="scripts/slideshow.js"></script>
</body>
<style>
    * {
  box-sizing: border-box;
}


.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

    .prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
img{
    width:400px;
    height:400px;
}
</style>
</html>
